<!DOCTYPE html>
<html>
  <head>
    <title>Moodoodle Sandbox</title>
  </head>
  <body>
    <h1>Moodoodle Sandbox</h1>
    <textarea id="input" placeholder="Ask me something..."></textarea><br>
    <button onclick="send()">Send</button>
    <pre id="output"></pre>

    <script>
      async function send() {
        const input = document.getElementById("input").value;
        const response = await fetch("/.netlify/functions/ask-openai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input }),
        });

        const data = await response.json();
        document.getElementById("output").innerText = data.reply || data.error || "No reply.";
      }
    </script>
  </body>
</html>
